{% extends 'base.html' %}
{% block content %}
    <form class="input-group" action="/add" method="post">
        <input class="form-control" name="content" type="text">
    <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Add</button>
    </span>
    </form>
    <div>
        <h2>Todo List</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Content</th>
                <th>Status</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
                <tr>
                    <td>{{ todo.content }}</td>
                    <td>
                        {% if todo.status == 1 %}
                            已完成
                        {% else %}
                            未完成
                        {% endif %}
                    </td>
                    <td>{{ todo.time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
